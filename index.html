  .brand{display:flex; gap:10px; align-items:center}
  .title{font-weight:900; font-size:18px}
  .small{opacity:.95; font-size:13px}
  .tabs{display:flex; gap:8px; flex-wrap:wrap; margin-top:10px}

  .sub.active{background:var(--u1-violet); color:#fff}
  .grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:12px}
  .card{background:var(--card); border-radius:12px; padding:12px; box-shadow:0 12px 28px rgba(0,0,0,.06)}
  .word{font-size:20px; font-weight:900}
  .arabic{color:var(--muted); font-size:14px}
  .example{margin-top:6px; font-size:14px}
  .btn{border:none; background:var(--u1-prim); color:#fff; padding:8px 10px; border-radius:10px; font-weight:800; cursor:pointer}

  .dict input{flex:1; padding:8px 10px; border-radius:8px; border:2px solid #e8f2f5}
  .match{display:grid; grid-template-columns:1fr 1fr; gap:12px}
  .pile{background:#fff; border-radius:12px; padding:12px; min-height:220px}
  .draggable{background:#f8fbff; border:2px dashed #d7eaf0; padding:8px 10px; border-radius:10px; margin:6px 0; cursor:grab}
  .slot{background:#f8fbff; border:2px dashed #d7eaf0; padding:10px; border-radius:10px; margin:6px 0; min-height:42px}
  .slot.filled{border-color:var(--ok); background:#eafff3}
  .quiz{background:#fff; border-radius:12px; padding:12px}
  .choices{display:grid; grid-template-columns:repeat(auto-fit,minmax(160px,1fr)); gap:8px; margin-top:6px}
  .choice{background:#f9fcff; border:2px solid transparent; padding:12px; border-radius:12px; cursor:pointer; font-weight:800}
  .choice.ok{border-color:var(--ok); background:#ecfff3}
  .choice.bad{border-color:var(--bad); background:#ffefef}
  .sent{display:flex; align-items:center; gap:8px; margin:8px 0; background:#fff; padding:10px; border-radius:10px}
  select{padding:6px 10px; border-radius:8px}
  .exam{background:#fff; border-radius:12px; padding:12px}
  .item{padding:10px; border:1px dashed #d9e6ea; border-radius:10px; margin:8px 0}
  .pill{padding:6px 10px; border-radius:999px; background:#eef8ff; display:inline-block; margin:6px 0}
  .toast{position:fixed; right:12px; bottom:12px; background:#000c; color:#fff; padding:8px 12px; border-radius:10px; font-weight:700; display:none}
  @media(max-width:640px){.match{grid-template-columns:1fr}}
</style>

  {q:'Egyptâ€™s strategic location makes it a ____ between Africa and the Middle East.', opts:['barrier','gateway','obstacle','border'], ok:1},

// ====== UI utils ======
const tabs = document.getElementById('tabs');
const content = document.getElementById('content');
const toast = document.getElementById('toast');
function showToast(t){toast.textContent=t; toast.style.display='block'; setTimeout(()=>toast.style.display='none',1500)}
function speak(t){const u=new SpeechSynthesisUtterance(t); const vs=speechSynthesis.getVoices(); u.lang='en-GB'; u.rate=.9; const v=vs.find(v=>/en-GB/.test(v.lang))||vs[0]; if(v) u.voice=v; speechSynthesis.cancel(); speechSynthesis.speak(u)}
function cheer(ok){const ctx=new (window.AudioContext||window.webkitAudioContext)(); const o=ctx.createOscillator(); const g=ctx.createGain(); o.type= ok?'triangle':'sawtooth'; o.frequency.value= ok?880:220; o.connect(g); g.connect(ctx.destination); g.gain.value=.0001; g.gain.exponentialRampToValueAtTime(.3, ctx.currentTime+.02); g.gain.exponentialRampToValueAtTime(.0001, ctx.currentTime+.35); o.start(); o.stop(ctx.currentTime+.37)}

// ====== Build top tabs
const tabNames=['Lesson 1','Lesson 2','Lesson 3','Lesson 4','Unit Exam'];
const panels=[];
for(let i=0;i<tabNames.length;i++){
  const b=document.createElement('button'); b.className='tab'; b.textContent=tabNames[i]; b.onclick=()=>activate(i); tabs.appendChild(b);
  const p=document.createElement('section'); p.className='panel'; content.appendChild(p); panels.push(p);
}
function activate(i){[...tabs.children].forEach((b,idx)=>b.classList.toggle('active',idx===i)); panels.forEach((p,idx)=>p.classList.toggle('active',idx===i));}

// ====== Build lesson panels
function card(w){ const d=document.createElement('div'); d.className='card'; d.innerHTML=`<div class='word'>${w.w}</div><div class='arabic'>${w.ar}</div><div class='example'>${w.ex}</div>`; const tools=document.createElement('div'); tools.style.marginTop='8px'; const b1=document.createElement('button'); b1.className='btn'; b1.textContent='ðŸ”Š Word'; b1.onclick=()=>speak(w.w); const b2=document.createElement('button'); b2.className='btn out'; b2.textContent='ðŸ”Š Example'; b2.onclick=()=>speak(w.ex); tools.append(b1,b2); d.appendChild(tools); return d }
function dictation(words){ const wrap=document.createElement('div'); wrap.className='dict'; const h=document.createElement('h3'); h.textContent='Dictation (Arabic â†’ English)'; wrap.appendChild(h); words.forEach(w=>{const r=document.createElement('div'); r.className='rowi'; r.innerHTML=`<span class='pill'>${w.ar}</span><input placeholder='type the word'><button class='btn'>Check</button>`; const btn=r.querySelector('button'); const inp=r.querySelector('input'); btn.onclick=()=>{ if(inp.value.trim().toLowerCase()==w.w.toLowerCase()){cheer(true); showToast('Great!'); speak('Great job');} else {cheer(false); showToast('Try again'); speak(w.w);} }; wrap.appendChild(r)}); return wrap }
function matching(words){ const wrap=document.createElement('div'); wrap.className='match'; const left=document.createElement('div'); left.className='pile'; const right=document.createElement('div'); right.className='pile'; wrap.append(left,right); const a=[...words].sort(()=>Math.random()-0.5); a.forEach(w=>{const s=document.createElement('div'); s.className='slot'; s.dataset.t=w.w.toLowerCase(); s.textContent=w.ar; right.appendChild(s)}); const b=[...words].sort(()=>Math.random()-0.5); b.forEach(w=>{const d=document.createElement('div'); d.className='draggable'; d.draggable=true; d.textContent=w.w; d.dataset.w=w.w.toLowerCase(); d.addEventListener('dragstart',e=>e.dataTransfer.setData('text', d.dataset.w)); left.appendChild(d)}); right.querySelectorAll('.slot').forEach(s=>{s.addEventListener('dragover',e=>e.preventDefault()); s.addEventListener('drop',e=>{const ww=e.dataTransfer.getData('text'); const ok= ww===s.dataset.t; if(ok){s.classList.add('filled'); s.textContent=s.textContent+'  âœ… '+ww; cheer(true); showToast('Matched!')} else {cheer(false); showToast('Not a match')}})}); return wrap }
function kahoot(words){ const q=document.createElement('div'); q.className='quiz'; const h=document.createElement('h3'); h.textContent='Kahootâ€‘style Quiz'; q.appendChild(h); const set=[...words].sort(()=>Math.random()-0.5).slice(0,8); set.forEach(it=>{const box=document.createElement('div'); box.style.margin='8px 0'; const prompt=document.createElement('div'); prompt.style.fontWeight='900'; prompt.textContent=it.ar; box.appendChild(prompt); const choices=document.createElement('div'); choices.className='choices'; box.appendChild(choices); const pool=[it.w, ...words.filter(x=>x.w!==it.w).slice(0,3).map(x=>x.w)]; pool.sort(()=>Math.random()-0.5); pool.forEach(text=>{const c=document.createElement('div'); c.className='choice'; c.textContent=text; c.onclick=()=>{const ok=text===it.w; c.classList.add(ok?'ok':'bad'); cheer(ok);}; choices.appendChild(c)}); q.appendChild(box)}); return q }
function reading(sentences){ const wrap=document.createElement('div'); const h=document.createElement('h3'); h.textContent='Reading â€” 6 short sentences'; wrap.appendChild(h); sentences.forEach(s=>{const row=document.createElement('div'); row.className='sent'; const b=document.createElement('button'); b.className='btn'; b.textContent='ðŸ”Š'; b.onclick=()=>speak(s); const span=document.createElement('span'); span.textContent=s; const sel=document.createElement('select'); const kw = s.split(' ').find(w=>w.length>6) || 'Egypt'; const opts=[kw,'project','Africa','students'].sort(()=>Math.random()-0.5); opts.forEach(o=>{const op=document.createElement('option'); op.value=o; op.textContent=o; sel.appendChild(op)}); sel.onchange=()=>{const ok= sel.value===kw; cheer(ok); showToast(ok?'Great!':'Try again')}; row.append(b,span,sel); wrap.appendChild(row)}); return wrap }

function lessonPanel(lesson){ const panel=document.createElement('section'); const subt=document.createElement('div'); subt.className='subtabs'; panel.appendChild(subt); const names=['Vocabulary','Games','Reading','Exam']; if(lesson.grammar) names.splice(2,0,'Grammar'); const views=names.map(()=>{const v=document.createElement('div'); panel.appendChild(v); return v}); function act(i){[...subt.children].forEach((b,idx)=>b.classList.toggle('active',idx===i)); views.forEach((v,idx)=>v.style.display= idx===i?'block':'none')} names.forEach((n,i)=>{const b=document.createElement('button'); b.className='sub'; b.textContent=n; b.onclick=()=>act(i); subt.appendChild(b)}); const grid=document.createElement('div'); grid.className='grid'; lesson.vocab.forEach(w=>grid.appendChild(card(w))); views[names.indexOf('Vocabulary')].appendChild(grid); views[names.indexOf('Vocabulary')].appendChild(dictation(lesson.vocab)); const games=document.createElement('div'); games.appendChild(matching(lesson.vocab)); games.appendChild(document.createElement('hr')); games.appendChild(kahoot(lesson.vocab)); views[names.indexOf('Games')].appendChild(games); if(lesson.grammar){views[names.indexOf('Grammar')].appendChild(grammar(lesson.grammar));} views[names.indexOf('Reading')].appendChild(reading(lesson.sentences)); const mini={items: lesson.vocab.slice(0,5).map(v=>({q:'Pick the English word: '+v.ar, opts:[v.w, ...lesson.vocab.filter(x=>x.w!==v.w).slice(0,3).map(x=>x.w)], ok:0}))}; views[names.indexOf('Exam')].appendChild(unitExamView(mini)); act(0); return panel }
